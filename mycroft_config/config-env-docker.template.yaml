aws_config:
  scheduled_jobs_table: Mycroft-ScheduledJobs
  etl_records_table: Mycroft-ETLRecords
  redshift_clusters: Mycroft--RedshiftClusters
  region: "us-west-2"

run_local:
  private: ../mycroft_config/private.yaml
  session_file: /mycroft_config/session_file.txt
