module_env_config: []

sqs: &sqs
    region: us-west-2  # TODO: unify this with the aws.* config key
    max_messages_per_fetch: 1
    wait_time_seconds: 20
    et_scanner_queue_name: Mycroft-ETScannerQueueV1
